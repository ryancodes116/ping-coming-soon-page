<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="images/logo.svg" alt="Ping Logo" />
        <h3>We are launching <span>soon!</span></h3>
        <p>Subscribe and get notified</p>
        <form class="form" id="form">
          <input
            type="text"
            name="email"
            class="email"
            id="email"
            placeholder="Your email address..."
          />
          <div class="error-message">
            <em>Please provide a valid email address</em>
          </div>
          <input type="submit" value="Notify Me" class="submitBtn" />
        </form>
      </div>
      <div class="bottom">
        <img src="images/illustration-dashboard.png" alt="dashboard" />
      </div>
      <footer>
        <div class="icons">
          <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" class="facebook"><i class="fab fa-instagram"></i></a>
        </div>
        <div>&copy; Copyright Ping. All rights reserved.</div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
